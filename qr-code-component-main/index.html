<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"/>
</head>

<body>
    <main style="height: 100vh;" class="w-full flex justify-center items-center">
        <content class="bg-white flex flex-col pt-4 pb-10 px-4 mx-0 justify-center items-center w-72 rounded-3xl">
            <img alt="qr-code leading to front-end mentor" src="./images/image-qr-code.png" width="280" height="280" class="rounded-lg mx-2" />
            <p class="mt-6 text-base text-center text-black" style="line-height: 1.2rem; font-size: 0.92rem;">
                <span class="font-bold">
                    Improve your front-end</br>skills by building projects
                </span>
                <br id="breakline">Scan the QR code to visit Frontend
                </br> Mentor and take your coding skills to
                </br> the next level.
            </p>
        </content>
    </main>
</body>

</html>

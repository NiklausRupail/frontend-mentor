<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <main>
        <article id="rating-state">
            <!-- Rating state start -->
            <img src="./images/icon-star.svg" alt="Star Icon" width="25">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated
                to help us improve our offering!</p>
            <div class="rating">
                <button id="1" onclick="rate(1)">1</button>
                <button id="2" onclick="rate(2)">2</button>
                <button id="3" onclick="rate(3)">3</button>
                <button id="4" onclick="rate(4)">4</button>
                <button id="5" onclick="rate(5)">5</button>
            </div>
            <button id="submit" onclick="sub()">Submit</button>
        </article>
        <!-- Rating state end -->
        <!-- Thank you state start -->
        <article id="thankyou-state" style="display: none;">
            <img src="./images/illustration-thank-you.svg" alt="Thank you Illustration">
            <p id="selected"></p>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p>
        </article>
        <!-- Thank you state end -->
    </main>
</body>

</html>

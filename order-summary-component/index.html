<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <main>
        <section class="card">
            <img class="heroimg" src="./images/illustration-hero.svg" width="360" alt="Header Image" />
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
            <section class="info">
                <img class="icon" src="./images/icon-music.svg" alt="Music Icon" />
                <div class="price">
                    <p style="font-weight: 700; color: black;"class="price-text">Annual Plan</p>
                    <p class="price-text">$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </section>
            <section class="bottom">
                <button>Proceed to Payment</button>
                <a href="#" class="cancel">Cancel Order</a>
            </section>
        </section>
    </main>
</body>

</html>
